<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweets CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- All Tweets CSS -->
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Counter JS-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


  </head>
    <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navContainer">
      <span class="title">TWEETER</span>
      <div class="subtitle"><b>Write</b> a new tweet</div>
    </nav>

    <header>
      <div class="header-container">
        <img src="/images/profile-hex.png">
      <br>
        <div class="name"><b>Jinny</b> Jang</div>
    </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <form class="prompt" method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div id="button-counter">
            <button type="submit"><b>Tweet</b></button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

        <article class="tweet-container">
          <header>
            <img src="/images/user.svg">
            <br>
            <h4>Name</h4>
            <h4 class="username">@username</h4>
          </header>
          <p class="tweet-one">Tweet One</p>
        </article>

      </main>
    </main>
  </body>
</html>
