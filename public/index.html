<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweets CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- All Tweets CSS -->
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Counter JS-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Ajax with jQuery-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> 

    <!-- Timeago -->
    <script src="/vendor/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js" integrity="sha512-RlGrSmkje9EE/FXpJKWf0fvOlg4UULy/blvNsviBX9LFwMj/uewXVoanRbxTIRDXy/0A3fBQppTmJ/qOboJzmA==" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.ico"/>

    <!-- Zoom Disabled -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>
    <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="title">TWEETER üê¶</span>
          <button type="submit" id="subtitle"><b>Write</b> a new tweet</button>
    </nav>

    <div class="under-nav">

    <header>
      <div class="header-container">
        <img src="/images/profile-hex.png">
      <br>
        <div class="name"><b>Jinny</b> Jang</div>
    </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- Error Validation -->
        <div class="error-word-limit">
          <span class="error-text">Error: Tweet exceeds the word limit.</span>
        </div>

        <div class="error-empty-text">
          <span class="error-text">Error: Please enter a valid Tweet.</span>
        </div>

        <form class="prompt" method="POST" action="/tweets">
          <label for="tweet-text" class="question">What are you humming about?</label>
          <textarea name="text" id="tweet-text" contenteditable></textarea>
          <div id="button-counter">
            <button type="submit" id="tweet-button"><b>Tweet</b></button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="all-tweets">

        <!-- Insert incoming tweets -->

      </section>
      </main>
    </main>

  </div>
  </body>
</html>
